{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='X-UA-Compatible' content='ie=edge' />
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <title>Navbar</title>
    </head>
    <body>

        <div>
            {% if user.is_authenticated %}
            <a href='/'><button class="nav-button">Home</button></a>
            <a href='/logout/'><button class="nav-button">Logout</button></a>
            {% else %}
            <a href='/login/'><button class="nav-button">Login</button></a>
            <a href='/signup/'><button class="nav-button">Signup</button></a>
            {% endif %}
        </div>
        {% block main %}
        {% endblock %}
    </body>
</html>
